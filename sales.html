<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>NIOSTORE</title>
</head>

<body>
    <header class="header-bg">
        <div class="container">
            <div class="header">
                <a class="header-logo" href="/index.html">
                    <img src="/img/svg/logo.svg" alt="logo" />
                </a>
                <a href="/index.html" class="header-nav__btn">
                    <img src="/img/svg/bag.svg" alt="bag" class="header-nav__img" />
                    Магазин
                </a>
                <a href="/sales.html" class="header-nav__btn active">
                    <img src="/img/svg/sale.svg" alt="sale" class="header-nav__img-sale" />
                    Скидки
                </a>
                <a href="/faq.html" class="header-nav__btn">
                    <img src="/img/svg/faq.svg" alt="faq" class="header-nav__img" />
                    FAQ
                </a>
                <a href="/account.html" class="header-nav__btn">
                    <img src="/img/svg/cart.svg" alt="cart" class="header-nav__img" />
                    Корзина
                </a>
            </div>
        </div>
    </header>
    <div class="sales">
        <div class="container">
            <div class="sales-main">
                <div class="sales-main__title">Реферальная система</div>
                <div class="sales-main__organize">
                    <img src="./img/main/referral.jpg" alt="sales" class="sales-main__img" />
                    <div class="sales-main__text">
                        Приведи друга и получи скидку 10%. <br />
                        Используя специальный код в корзине, Вы сможете
                        получить дополнительную скидку на заказ. <br />
                        <span class="sales-main__span">Приятных покупок!</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer-organize">
                <div class="footer-logo">
                    <span class="footer-nio">NIO</span>STORE
                </div>
                <div class="footer-copyright">
                    © 2023, NioStore. Все права сохранены.
                </div>
                <div class="footer-links">
                    <a href="https://t.me/" class="footer-links__hover">Telegram</a>
                    |
                    <a href="https://vk.com/" class="footer-links__hover">VK</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
