<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/main.css" />

        <header class="header-bg">

                    <a href="/index.html" class="header-nav__btn">
                        <img
                            src="/img/bag.svg"
                            alt=""
